<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-app</title>
</head>

<body>
    <div class="row  justify-content-center gradient-custom ">

        <h1 class="display-6 text-light">Weather Dashbord</h1>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3  ">
                <form id="form">
                    <label for="city" class="form-label h1">Search for a city:</label>
                    <input type="text" class="form-control" id="city">
                    <button type="button" id="get-city" class="btn btn-primary btn-block my-2">Get Forecast</button>
                </form>
                <ul id="list" class="list-group border-top border-dark border-3  my-3">

                </ul>
            </div>
            <div class="col md-9">
                <div class="row m-2">
                    <div class="card border border-dark " style="width: 100%;">
                        <div class="card-body">
                            <h1 class="card-title font-weight-bold" id="nowCity"></h1>
                            <p class="card-text my-3 font-weight-bold" id="temp"></p>
                            <p class="card-text my-3 font-weight-bold" id="wind"></p>
                            <p class="card-text my-3 font-weight-bold" id="humidity"></p>
                            <p class="card-text my-3 font-weight-bold" id="uv"></p>
                        </div>
                    </div>
                </div>
                <div class="row mx-2">
                    <h3 class="h3">5-Day-forcast:</h3>
                </div>
                <div class="row justify-content-around dayCards no-gutters">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
